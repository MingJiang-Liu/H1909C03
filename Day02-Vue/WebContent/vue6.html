<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
	<div id="app">
		{{num}}
		<!--按键修饰符 -->
		<button @contextmenu.once="add">加</button>
		<!--3keyCode -->
		<input v-on:keyup.13="add">
		<button >加</button>
		<button v-on:click="num--">减</button>
	</div>
	<script type="text/javascript"> 
		//实例化vue对象
		var app = new Vue({
			el:"#app",
			data:{
				num:18
			},
			methods:{
				add(){
					this.num++
				}
			}
		});
		
	</script>
</body>
</html>
